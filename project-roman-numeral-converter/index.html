<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman to Numeral Converter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center">

  <!-- Wrapper Div for Centering Header and Box -->
  <div class="text-center">
    <!-- Header Outside the Box -->
    <h1 class="h4 mb-4">Roman Numeral Converter</h1>
    
    <!-- Main Converter Box -->
    <div class="bg-white p-4 border rounded shadow-sm converter-box">
      
      <!-- Input Box -->
      <div class="mb-3">
        <label for="number" class="form-label">Enter a number</label>
        <input type="text" class="form-control" id="number" placeholder="e.g. 1, 500, 3999">
      </div>
      
      <!-- Output -->
      <div class="mb-3">
        <p id="output"></p>
      </div>

      <!-- Convert Button -->
      <button id="convert-btn" class="btn btn-primary w-100">Convert</button>
    </div>
  </div>

  <!-- Bootstrap JS (Optional, for potential future enhancements) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
